
{% extends "base.html"%}
{% block body %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    
<div class = "container"> 

<div class = "panel panel-primary">
   <div class = "panel-heading">
      <a style="color: #ffffff">
    who do you believe the primary owen is??
      </a>
   </div>
   <div class = "panel-body">
    
   <form id="put_owen" action="/add_owen" method="POST">
          <div class = "inner-panel-body text-center">
          <input type="text" class="form-control"
            id="username"
            name="username"
            placeholder="username of owen">
          <br>
          <input type="text" class="form-control"
            id="victory"
            name="victory"
            placeholder="describe the victory">
          <br>
          <input type="submit" class="form-control btn btn-defaul"
                value = "Submit">
  </form>
    
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    
    (function($){
        function processForm( e ){

        var today =  new Date(Date.now()).toLocaleString();
    
        var formData = {
            'username'              : $('input[name=username]').val(),
            'victory'               : $('input[name=victory]').val(),
            'time'                  : String(today),
        };
    
            $.ajax({
                type:'PUT',
                url: '/add_owen',
                dataType: 'json',
                contentType: 'application/json',
                data:JSON.stringify(formData)
                success: function(result){
                    console.log("wow!")}
            });
            e.preventDefault();
    
        }
        $('#put_owen').submit( processForm );
    })(jQuery);
</script>
        <p>
         <center>
        </p>
         </a>
    
      </div>
   </div>  

</div>
{% endblock %}
