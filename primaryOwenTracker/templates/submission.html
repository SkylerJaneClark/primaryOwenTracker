
{% extends "base.html"%}
{% block body %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    
<div class = "container">
<div id="flash"></div>

<div class = "panel panel-primary">
   <div class = "panel-heading">
      <a style="color: #ffffff">
    Who do you believe the Primary Owen is??
      </a>
   </div>
   <div class = "panel-body">
    
   <form id="put_owen" action="/add_owen" method="POST">
          <div class = "inner-panel-body text-center">
          <input type="text" class="form-control"
            id="submitter"
            name="submitter"
            placeholder="Username of submitter">
          <br>
          <input type="text" class="form-control"
            id="username"
            name="username"
            placeholder="Username of Owen">
          <br>
          <input type="text" class="form-control"
            id="victory"
            name="victory"
            placeholder="Describe the victory.">
          <br>
          <input type="submit" class="form-control btn btn-defaul"
                value = "Submit">
  </form>
    
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    
    (function($){
        function processForm( e ){

        var today =  new Date(Date.now()).toLocaleString();
    
        var formData = {
            'username'              : $('input[name=username]').val(),
            'victory'               : $('input[name=victory]').val(),
            'time'                  : String(today),
			'submitter'             : $('input[name=submitter]').val(),
        };
    
            $.ajax({
                type:'PUT',
                url: '/add_owen',
                dataType: 'json',
                contentType: 'application/json',
                data:JSON.stringify(formData),
                success: function(data) {
                         alert("Submission successful!");
                         window.location.href = "/";
                                            },
                error: function() {
                          alert("An error occured.");
                                   }
                
            });
            e.preventDefault();
    
        }
        $('#put_owen').submit( processForm );
    })(jQuery);
</script>
        <p>
         <center>
        </p>
         </a>
    
      </div>
   </div>  

</div>
{% endblock %}
