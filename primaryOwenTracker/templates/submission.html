{% extends "base.html"%}
{% block body %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    
<div class = "container">
<div class = "panel panel-primary">
   <div class = "panel-heading">
      <a style="color: #ffffff">
    who do you believe the primary owen is??
      </a>
   </div>
   <div class = "panel-body">
    
   <form id="put_owen">
   <form action="/add_owen" method="POST">
          <div class = "inner-panel-body">
          <input type="text"
            name="username"
            placeholder="username of owen">
          <br>
          <input type="text"
            name="victory"
            placeholder="describe the victory">
          <br>
          <input type="submit"
                value = "Submit">
  </form>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    
    (function($){
        function processForm( e ){
            $.ajax({
                url: '/add_owen',
                dataType: 'text',
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify( { "username": $('#username').val(), "time": $('#time').val(), "victory":$('#victory').val() }),
                success: function( data, textStatus, jQxhr ){
                    $('#response pre').html( data );
                },
                error: function( jqXhr, textStatus, errorThrown ){
                    console.log( errorThrown );
                }
            });

            e.preventDefault();
        }

        $('#put_owen').submit( processForm );
    })(jQuery);
</script>





    
         <p>
         <center>
        </p>
         </a>
      </div>
   </div>
</div>
{% endblock %}
