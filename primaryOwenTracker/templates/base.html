<html lang="en">
<head>
    <title>Who Is The Primary Owen</title>
    <meta charset="utf-8">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=alert, style="list-style: none">
        {% for category, message in messages %}
            <script>
                switch(category){
                    case warning:
                        category = warning
                    case error:
                        category = danger
                    case default:
                        category = success
                }
            </script>
            <li class="alert alert-{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    
</head>

    
{% block nav %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Primary Owen</a>
            </div>
        </div>
    </nav>
{% endblock %}
    
<body>
   <body>
      {% block body %}
      {% endblock %}
   </body>
</html>
